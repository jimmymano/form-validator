<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Form Validator</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/icon/favicon-32x32.png">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="container">
    <h1>Sign Up Today!</h1>
    <!-- Form -->
    <form  id="form">
        <!-- Full Name -->
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Full Name" name="name"
            required minlength="3" maxlength="100">
        </div>
        <!-- Phone Number -->
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="555-555-5555"
            required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" name="phone">
        </div>  
        <!-- Email Address -->
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="email@address.com"
            required name="email">
        </div>  
        <!-- Website URL -->
        <div class="form-group">
            <label for="Website">Website URL</label>
            <input type="url" id="Website" placeholder="http://google.com"
            required name="website">
        </div>
        <!-- Password -->
        <div class="form-group">
            <label for="password1">Password</label>
            <input type="password" id="password1" placeholder="Min. 8 Characters"
            required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
            titel="Please include at least 1 uppercase character, 1 lowercase character, 1 number">
        </div>
        <!-- Confirm Password -->
        <div class="form-group">
            <label for="password2">Confirm Password</label>
            <input type="password" id="password2" placeholder="Confirm Password"
            required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" name="password">
        </div>
        <!-- Submit button -->
        <button type="submit">Register</button>
    </form>
    <!-- Error/Success Message -->
    <div class="message-container">
        <h3 id="message">Dont' Hesitate!</h3>
    </div>
</div>

    <!--Script-->
    <script src="script.js"></script>
</body>
</html>
